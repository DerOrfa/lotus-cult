l_german:
 natural_slavers:0 "Nat. Versklaver"
 natural_slavers_desc:0 "Diese Spezies hat die Fähigkeit den Willen jedes intelligenten Lebewesens zu brechen. Dies ist ein unbewusster natürlicher Vorgang. Ohne Gegenmassnahmen endet jeder in ihrer Nähe irgendwann als lebender Zombi."
 pop_broken:0 "Gebrochener Wille"
 pop_mindless:0 "Willenlos"
 pft_mindless_shells:0 "Seelenlose"
 pft_mindless_shells_desc:0 "Diesen Leuten wurde zu oft im Kopf herumgepfuscht. Sie haben die Fähigkeit zum selbstständigen Denken verlohren. Obwohl sie für ihre Umgebung offensichtlich harmlos sind, vergessen sie manchmal grundlegende Dinge wie Essen oder Schlafen"
 policy_mind_control:0  "Gedankenkontrolle"
 policy_mind_control_desc:0 "Reglementierung der natürlichen Gedankenkontrolle"
 mind_control_regulated:0 "Reguliert"
 mind_control_regulated_name:0 "Strenge Regeln zur Gedankenkontrolle"
 mind_control_regulated_desc:0 "Öffentliche Programme und Gesetzte um die schlimmsten Auswüchste der natürlichen Gedankenkontrolle zu verhindern."
 mind_control_unregulated:0 "Unreguliert"
 mind_control_unregulated_name:0 "keine Regeln zur Gedankenkontrolle"
 mind_control_unregulated_desc:0 "Keine Einschränkung der natürlichen Gedankenkontrolle."
 mind_control_encouraged:0 "Ermutigen"
 mind_control_encouraged_name:0 "zur Gedankenkontrolle ermutigen"
 mind_control_encouraged_desc:0 "Die Bürger ermutigen ihre natürliche Gedankenkontrolle einzusetzen."
 POP_FACTION_MINDLESS_SLAVES_DEMAND_TITLE_1:0 "Eingeschränkte Gedankenkontrolle"
 POP_FACTION_MINDLESS_SLAVES_DEMAND_DESC_1:0 "Seelenlose sind weit davon entfernt irgendetwas fordern zu können. Aber wenn sie das Aufkommen dieser bedauerswerten Existenzen reduzieren wollen, sollten sie darüber nachdenken die natürliche Gedankenkontrolle einzuschränken."
 POP_FACTION_MINDESS_SLAVES_FERTILITY_CRISIS:0 "Fruchtbarkeitsverlust"
 POP_FACTION_MINDESS_SLAVES_FERTILITY_CRISIS_DESC:0 "Unter Umständen stellen die Seelenlosen sämtliche Aktivitäten ein, die normalerweise der Fortpflanzung dienen."
 POP_FACTION_MINDESS_SLAVES_EATING_CRISIS:0 "Unterernährung"
 mindess_slaves_eating_crisis_modifier:0 "Unterernährung"
 POP_FACTION_MINDESS_SLAVES_EATING_CRISIS_DESC:0 "Seelenlose die nicht genug Nahrung zu sich nehmen sind erwartungsgemäß schlechte Arbeiter"
 POP_FACTION_MINDESS_SLAVES_DYING_CRISIS:0 "Tod"
 POP_FACTION_MINDESS_SLAVES_DYING_CRISIS_DESC:0 "Unter Umständen sterben Seelenlose an Unterernährung und Entkräftung"
 EVENT_MINDESS_SLAVES_FERTILITY_CRISIS_DESC:0 "Offenbar haben die seelenlosen [Root.GetSpeciesNamePlural] auf [Root.Planet.GetName] vergessen wie man sich fortpflanzt. Usere Zuchbemühungen wurden um Monate zurückgeworfen"
 EVENT_MINDESS_SLAVES_EATING_CRISIS_DESC:0 "Einige seelenlose [crisis_pop.GetSpeciesNamePlural] auf [crisis_pop.Planet.GetName] sind bei der Arbeit zusammengebrochen. Eine Untersuchung des Vorfalls ergab, dass sie durch die Gedankenkontrolle ihren natührlichen Selbsterhaltungstrieb komplett verlohren, und aufgehört hatten Nahrung zu sich zu nehmen. Sie werden jetzt Zwangsernährt."
 EVENT_MINDESS_SLAVES_DYING_CRISIS_DESC:0 "Einige [crisis_pop.GetName] sind an Entkräftung gestorben. Vielleicht sollten wir die Gedankenkontrolle userer Bürger einschränken."
