l_german:
 natural_slavers:0 "Nat. Versklaver"
 natural_slavers_desc:0 "Diese Spezies hat die Fähigkeit den Willen jedes intelligenten Lebewesens zu brechen. Dies ist ein unbewusster natürlicher Vorgang. Ohne Gegenmassnahmen endet jeder in ihrer Nähe irgendwann als lebender Zombi."
 pop_broken:0 "Gebrochener Wille"
 pop_mindless:0 "Willenlos"
 pft_mindless_shells:0 "Seelenlose Hüllen"
 pft_mindless_shells_desc:0 "Diesen Leuten wurde zu oft im Kopf herumgepfuscht. Sie haben die Fähigkeit zum selbstständigen Denken verlohren. Obwohl sie für ihre Umgebung offensichtlich harmlos sind, vergessen sie manchmal grundlegende Dinge wie Essen oder Schlafen"
 policy_mind_control:0  "Gedankenkontrolle"
 policy_mind_control_desc:0 "Reglementierung der natürlichen Gedankenkontrolle"
 mind_control_regulated:0 "Reguliert"
 mind_control_regulated_desc:0 "Öffentliche Programme und Gesetzte um die schlimmsten Auswüchste der natürlichen Gedankenkontrolle zu verhindern."
 mind_control_unregulated:0 "Unreguliert"
 mind_control_unregulated_desc:0 "Keine Einschränkung der natürlichen Gedankenkontrolle."
 mind_control_encouraged:0 "Ermutigen"
 mind_control_encouraged_desc:0 "Die Bürger ermutigen ihre natürliche Gedankenkontrolle einzusetzen." 
 POP_FACTION_MINDLESS_SLAVES_DEMAND_TITLE_1:0 "Eingeschränkte Gedankenkontrolle"
 POP_FACTION_MINDLESS_SLAVES_DEMAND_DESC_1:0 "Sie sind weit davon entfernt irgendetwas fordern zu können. Aber wenn sie die Anzahl dieses bedauerswerten Existenzen reduzieren wollen, sollten sie darüber nachdenken die natürliche Gedankenkontrolle einzuschränken."
